

<div class="scrawl-wrapper">
	<textarea id="{{ id }}" name='{{ name }}'>{{ value }}</textarea>
	<div class="scrawl-toolbar">
		<ul class="scrawl-buttons"></ul>
		<ul class="scrawl-right">
			<li><a data-scrawl-cmd="fullscreen" class="icon-fullscreen">Full</a></li>
		</ul>
	</div>
	<div class="scrawl-content">
		<div class="scrawl-code"></div>
		<div class="scrawl-preview"><div></div></div>
	</div>
</div>

{% set js %}
$(document).ready(function() {
	new ScrawlEditor('#{{ jsId }}');
});
{% endset %}
{% includeJs js %}
